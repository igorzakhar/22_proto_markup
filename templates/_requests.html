<!--New Requests Section -->
      <div class="pt-md-1 pb-md-4 mx-auto">
        <h1 class="display-5" id="requests-header">{{ header }}</h1>
      </div>

      <div class="p-3 bg-white rounded box-shadow border">
        <div class="row mx-2 border-bottom border-gray pb-3 mb-0">
          <div class="dropdown show text-left mr-auto">
            <span class="text-muted small">раздел: </span>
            <a class="dropdown-toggle small link" href="#" role="button" id="dropdownMenuLink2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Все
              </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink2">
              <a class="dropdown-item" href="#">Раздел 1</a>
              <a class="dropdown-item" href="#">Раздел 2</a>
            </div>
          </div>

          <div class="dropdown show text-left ml-auto">
            <span class="text-muted small">регион: </span>
            <a class="dropdown-toggle small link" href="#" role="button" id="dropdownMenuLink3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ current_region }} и область
              </a>

            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink3">
            {%- for item in regions %}
              <a class="dropdown-item" href="#">{{ item }} и область</a>
            {%- endfor -%}
            </div>
          </div>
        </div>
        {%- for item in range(4) %}
        <div class="mx-2 pt-2 border-bottom border-gray pb-3 mb-0 ">
          <div class="row text-muted  small">
            <div class="col-md-6">{{ date_time }}</div>
            <div class="col-md-6 text-right">
              <a class="link" href="#"><span class="fas fa-star fa-sm pr-1"></span>в закладки</a>
            </div>
          </div>
          <p class="pt-3 mb-2">
            {{ request_text }}
          </p>
          <p class="mb-2">
            {{ request_name }}
          </p>
          <button type="button" class="btn btn-secondary btn-sm">Показать телефон</button>
          <span class="text-muted small pl-2">{{ page_views }} просмотров</span>
        </div>
        {%- endfor -%}
        <div class="col text-center">
          <a class="btn btn-sm btn-outline-primary mt-4 mb-2" id="requests-button" href="#">
            Показать ещё
          </a>
        </div>
      </div>
